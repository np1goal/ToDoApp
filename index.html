<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-desktop-dark.jpg">
  <div class="todo-list-sections">
    <section>
      <h1>TODO</h1>
      <img src="images/icon-sun.svg">
    </section>
    <section>
      <div class="circle-bg"><div class="circle"></div></div>
      <input class="todo-input" id="add-item">
    </section>
    <section>
      <div id="todo-list"></div>
     <!-- <div class="todo-item">
        <div class="circle-bg"><div class="circle"></div></div>
        <div class="item">This is a todo item. This is a todo item. This is a todo item. This is a todo item.</div>
        <img class="remove" src="images/icon-cross.svg">
      </div>
      <div class="todo-item"><div class="circle-bg"><div class="circle checked-circle"><img class="check" src="images/icon-check.svg"></div></div><div class="item checked-item">This is a todo item. This is a todo item. This is a todo item. This is a todo item.</div><img class="remove" src="images/icon-cross.svg"></div>-->
      <div class="todo-controls">
        <span class="items-left">5 items left</span>
        <div class="visible-controls">
          <button id="all" onclick="visibilityControl('all')">All</button><button id="active" onclick="visibilityControl('active')">Active</button><button id="completed" onclick="visibilityControl('completed')">Completed</button>
        </div>
        <div class="clear-completed">
          <button onclick="clearCompletedToDo()">Clear Completed</button>
        </div>
      </div>  
    </section>
  </div>
  <footer><div>Drag and drop to reorder list</div></footer>
</body>
<script src="script.js"></script>
</html>
